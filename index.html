<style>
	*{
		margin: 0;
		padding: 0;
	}

	body {
		width: 100%;
		height: 100%;
		background: black;
	}

	h1 {
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translateX(-50%) translateY(-50%);

		font: 8em sans-serif;
		color: #444;

		color: transparent;
   		text-shadow: 0 0 .2em rgba(255,255,255,0.5);

	}

	form {
		padding: 3em 3em 2em 3em;
		background-color: #111;
		border: none;
		position: relative;
		top: 0;
		left: 0;
		width: 70vw;
		height: 100%;
		box-sizing: border-box;
		transition: 1s ease;
	}
	form.active {
		left: -68vw;
	}

	#input-text {
		width: 100%;
		height: 90%;
		background-color: #111;
		border: none;
		font-size: 2em;
		color: #ccc;
		resize: none;
	}

	::-webkit-input-placeholder {
   		color: #555;
	}

	:-moz-placeholder { /* Firefox 18- */
   		color: #555;  
	}

	::-moz-placeholder {  /* Firefox 19+ */
   		color: #555;  
	}	

	:-ms-input-placeholder {  
   		color: #555;  
	}

	#submit {
		display: block;
		border: none;
		background: none;
		margin: .5em 0;
		color: #ccc;
		font-size: 2em;
		border-bottom: .12em solid;
	}
	#submit:hover {
		color: white;
	}


	:focus { 
		outline: none; 
	}

	.flip {
		color: #ccc;
		background: none;
		border: none;
		font-size: .75em;
		display: block;
		position: absolute;
		right: 1em;
		top: 50%;
		transition: transform 1s ease;
		transform: translateY(-50%);
		padding: 10em 0;
	}

	.flip:hover {
		color: white;
	}

	.flip.active {
		transform: translateY(-50%) rotate(180deg);
	}


</style>

<form id="target">
	<textarea id="input-text" placeholder="Insert text..."></textarea>
	<input type="submit" id="submit">
	<button class="flip">&#9664;</button>
</form>

<h1 class='example'></h1>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="main.js"></script>
